<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* tudo que der para aparecer */
            overflow: scroll; /* barra de rolagem */
            overflow-x: scroll; /* barra de rolagem horizontal ativa*/
            overflow-y: hidden; /* barra de rolagem vertical inativa */
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
